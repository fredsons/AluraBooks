<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>AluraBooks</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Busines</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Design & Ux</a>
          </li>
        </ul>
        <img
          class="container__imagem"
          src="img/Logo.svg"
          alt="Logo da Alurabooks"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            class="container__imagem"
            src="img/Favoritos.svg"
            alt="Meus favoritos"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="img/Compras.svg"
            alt="Carrinho de compras"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="img/Usuário.svg"
            alt="Meu perfil"
        /></a>
      </div>
    </header>
  </body>
</html>
